<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Computations in Javascript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c1919;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: whitesmoke;
            margin-bottom: 20px;
        }
        .converter {
            color: #2c1919;
            font-weight: 600;
        }
        #converters {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .converter {
            background-color: whitesmoke;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c1919;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            text-align: right;
        }

        button {
            background-color: #2c1919;
            color: whitesmoke;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        p {
            margin-top: 15px;
            font-weight: bold;
            color: #2c1919;
            text-align: middle;
        }

        #GoBack {
            position: fixed; 
            top: -10px;
            left: 10px;
            background-color: whitesmoke;
            color: #2c1919;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer; 
        }
    </style>
</head>
<body>

<h1>Simple Computations in Javascript</h1>

<div id="converters">
    <div id="fToCConverter" class="converter">
        <h2>Fahrenheit to Celsius</h2>
        <label for="fToCInput">Input Temperature:</label>
        <input type="number" id="fToCInput">
        <button onclick="convertTemperature('fToC')">Convert</button>
        <p id="fToCOutput"></p>
    </div>

    <div id="cToFConverter" class="converter">
        <h2>Celsius to Fahrenheit</h2>
        <label for="cToFInput">Input Temperature:</label>
        <input type="number" id="cToFInput">
        <button onclick="convertTemperature('cToF')">Convert</button>
        <p id="cToFOutput"></p>
    </div>

    <div id="mToFtConverter" class="converter">
        <h2>Meters to Feet</h2>
        <label for="mToFtInput">Input Distance:</label>
        <input type="number" id="mToFtInput">
        <button onclick="convertTemperature('mToFt')">Convert</button>
        <p id="mToFtOutput"></p>
    </div>

    <div id="ftToMConverter" class="converter">
        <h2>Feet to Meters</h2>
        <label for="ftToMInput">Input Distance:</label>
        <input type="number" id="ftToMInput">
        <button onclick="convertTemperature('ftToM')">Convert</button>
        <p id="ftToMOutput"></p>
    </div>
</div>

<a id="GoBack" href="IntroPrograms.html">Go Back</a>

<script>
    
    function convertTemperature(conversionType) {
        var inputElement = document.getElementById(conversionType + 'Input');
        var outputElement = document.getElementById(conversionType + 'Output');

        var inputValue = parseFloat(inputElement.value);

        if (isNaN(inputValue)) {
            alert("Please enter a valid value.");
            return;
        }

        var outputValue = 0;

        if (conversionType === "fToC") {
            outputValue = (inputValue - 32) * 5 / 9;
        } else if (conversionType === "cToF") {
            outputValue = inputValue * 9 / 5 + 32;
        } else if (conversionType === "mToFt") {
            outputValue = inputValue * 3.28084;
        } else if (conversionType === "ftToM") {
            outputValue = inputValue / 3.28084;
        }

        outputElement.innerHTML = "Output: " + outputValue.toFixed(0);

    }

    document.getElementById('goBackLink').addEventListener('click', function() {
        window.history.back();
    });
</script>

</body>
</html>
