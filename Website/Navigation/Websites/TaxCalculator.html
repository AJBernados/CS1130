<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c1919;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        label {
            font-size: 1em;
            margin-bottom: 10px;
            color: #2c1919;
        }
        input {
            padding: 8px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            font-size: 1em;
            background-color: #2c1919;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4d2f2f;
        }
        .result-container {
            height: 50px; /* Set a fixed height for the result container */
            overflow: hidden; /* Hide overflow content */
        }
        #result {
            font-size: 1.1em;
            color: #ffffff;
            overflow: hidden; /* Hide overflow content */
        }
        #GoBack {
            position: fixed;
            top: -330px;
            left: -750px;
            background-color: whitesmoke;
            color: #2c1919;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Income Tax Calculator</h1>

        <form id="incomeTaxForm">
            <label for="taxableIncome">Taxable Income (PHP)</label>
            <input type="number" id="taxableIncome" name="taxableIncome" required>

            <button type="button" onclick="calculateIncomeTax()">Calculate</button>
        </form>

        <div class="result-container">
            <p id="result"></p>
        </div>

        <a id="GoBack" href="IntroPrograms.html">Go Back</a> 
    </div>

    <script>
        function calculateIncomeTax() {
            const taxableIncome = parseFloat(document.getElementById('taxableIncome').value);

            let incomeTax = 0;

            if (taxableIncome <= 250000) {
                incomeTax = 0;
            } else if (taxableIncome <= 400000) {
                incomeTax = 0.2 * (taxableIncome - 250000);
            } else if (taxableIncome <= 800000) {
                incomeTax = 30000 + 0.25 * (taxableIncome - 400000);
            } else if (taxableIncome <= 2000000) {
                incomeTax = 130000 + 0.3 * (taxableIncome - 800000);
            } else if (taxableIncome <= 8000000) {
                incomeTax = 490000 + 0.32 * (taxableIncome - 2000000);
            } else {
                incomeTax = 2410000 + 0.35 * (taxableIncome - 8000000);
            }

            document.getElementById('result').innerText = `Income Tax: PHP ${incomeTax.toFixed(2)}`;
        }
    </script>

</body>
</html>
